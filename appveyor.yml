version: 1.0.{build}
image: Visual Studio 2017
build_script:
- cmd: >-
    vcpkg update

    cd C:\Tools\vcpkg

    git pull

    .\bootstrap-vcpkg.bat

    .\vcpkg integrate install

    echo updated

    vcpkg install libzip:x86-uwp

    type buildtrees\libpng\build-x86-uwp-rel-out.log

    cat buildtrees\libpng\build-x86-uwp-rel-out.log
